<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Giphy App</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,800" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
</head>

<body>
    <!-- Form to take user input for movie -->
    <div class="jumbotron">
        <div class="row">
            <div class="col">
                <h1 class="display-3">
                    <b>GIPHY APP</b>
                </h1>
                <p class="lead">Search and find your favorite movie gifs!</p>
                <hr class="my-2">

                <div class="form-group" id="movie-form">
                    <div class="searchBox">
                        <input class="searchBar" type="text" id="movie-input">
                        <button class="searchBtn" id="add-movie" type="submit" value="Search">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                </form>
                <br>
                <br>
                <p class="lead">
                    <a class="btn btn-primary btn-sm" href="https://github.com/jmyager/GiphyApp" role="button">View ReadME</a>
                </p>
                <p>*Click on a gif to activate its animation*</p>
            </div>
            <div class="col text-center">
                <h2>Movie Buttons</h2>
                <hr>
                <!-- Div to dump buttons as they're created -->
                <div id="button-dump">
                </div>
            </div>
        </div>
    </div>

    <!-- Div to dump gifs as they're created -->
    <div class="card-columns text-center" id="gif-dump">
    </div>


    <!-- Jquery and Javascript links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/main.js"></script>

</body>

</html>
